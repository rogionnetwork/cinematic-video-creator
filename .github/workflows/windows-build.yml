            ### ğŸ“¥ Download:
            - **Windows 10/11**: Download file `.exe` dan jalankan sebagai administrator
            
            ### âœ¨ Fitur:
            - âœ… Aplikasi desktop native untuk Windows
            - âœ… Pemrosesan video dengan FFmpeg (sudah include)
            - âœ… Support script parsing otomatis
